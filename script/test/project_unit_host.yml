---

:project:
  :build_root: ../script/output/test/build_unit_host
  :use_exceptions: TRUE
  :use_mocks: TRUE
  :test_file_prefix: test_
  :which_ceedling: gem
  :release_build: FALSE
  :default_tasks:
    - test:all

:paths:
  :test:
    - +:test/unit/**
    - -:test/unit/support
  :support:
    - test/unit/support
  :source:
    - lib/**
    - src/**
  :include:
    - Core/**
    - Drivers/**
    - Middlewares/**

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :common: &common_defines
    - STM32L452xx
    - USE_HAL_DRIVER
    - UNITY_INCLUDE_PRINT_FORMATTED
    - UNITY_INCLUDE_DOUBLE
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:flags:
  :test:
    :compile:
      :*:
        - -Wall
        - -std=c99
        - -fprofile-arcs
        - -ftest-coverage
        - -D__USE_MINGW_ANSI_STDIO=1
    :link:
      :*:
        - -fprofile-arcs

:cmock:
  :mock_prefix: mock_
  :enforce_strict_ordering: TRUE
  :mock_path: test/unit/mocks
  :when_no_prototypes: :warn
  :plugins:
    - :ignore
    - :callback
    - :expect_any_args
    - :ignore_arg
    - :return_thru_ptr
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8
  :treat_as_void:
    - xdc_Void
  :fail_on_unexpected_calls: FALSE
  :callback_include_count: FALSE
  :treat_externs: :include

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    - stdout_pretty_tests_report
    #- stdout_gtestlike_tests_report
    - xml_tests_report
    - warnings_report
  :display_raw_test_results: TRUE

...
